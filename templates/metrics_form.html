<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metrics Form</title>
    <!-- Aggiungi i link ai file CSS di Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Metrics</h1>
        <form id="metricsForm" action="/submit_metrics" method="post">
            <div class="form-group">
                <label for="location">Location:</label>
                <input type="text" class="form-control" id="location" name="location" required>
            </div>
            <div class="form-group">
                <label for="company">Company:</label>
                <input type="text" class="form-control" id="company" name="company" required>
            </div>
            <div class="form-group">
                <label for="avgResponseTime">Avg Response Time:</label>
                <input type="number" class="form-control" id="avgResponseTime" name="avgResponseTime" required>
            </div>
            <div class="form-group">
                <label for="peakResponseTime">Peak Response Time:</label>
                <input type="number" class="form-control" id="peakResponseTime" name="peakResponseTime" required>
            </div>
            <div class="form-group">
                <label for="errorRate">Error Rate:</label>
                <input type="number" class="form-control" id="errorRate" name="errorRate" required>
            </div>
            <div class="form-group">
                <label for="avgConcurrency">Avg Concurrency:</label>
                <input type="number" class="form-control" id="avgConcurrency" name="avgConcurrency" required>
            </div>
            <div class="form-group">
                <label for="peakConcurrency">Peak Concurrency:</label>
                <input type="number" class="form-control" id="peakConcurrency" name="peakConcurrency" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <!-- Aggiungi il link al file JavaScript di Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
